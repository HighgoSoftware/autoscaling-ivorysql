---
apiVersion: "k8s.cni.cncf.io/v1"
kind: NetworkAttachmentDefinition
metadata:
  name: static-pg14-tmpfs
spec:
  config: '{
    "cniVersion": "0.3.1",
    "name": "overlay",
    "type": "bridge",
    "bridge": "vm-bridge",
    "isGateway": false,
    "isDefaultGateway": false,
    "ipam": {
      "type": "static",
      "addresses": [{"address": "10.77.77.3/24"}],
      "routes": [{ "dst": "10.77.77.0/24" }]
    }
  }'
---
apiVersion: virt.virtink.smartx.com/v1alpha1
kind: VirtualMachine
metadata:
  name: postgres14-tmpfs
  labels:
    autoscaler/min-vcpu: "1"
    autoscaler/init-vcpu: "4"
    autoscaler/max-vcpu: "8"
    autoscaler/testing-only-always-migrate: ""
spec:
  schedulerName: autoscale-scheduler
  serviceAccountName: autoscaling-vm
  # run policy could be Always, RerunOnFailure, Once, Manual,Halted
  runPolicy: Always
  instance:
    # If we don't define socketsMax here, then virtink refuses to allow more than 1
    cpu:
      sockets: 4
      socketsMax: 8 # TODO: change virtink so socketsMax=0 means it allows any size.
      coresPerSocket: 1
    memory:
      size: 2Gi
    kernel:
      image: cicdteam/clh-kernel:5.15.12
      imagePullPolicy: IfNotPresent
      cmdline: "console=ttyS0 root=/dev/vda rw"
    disks:
      - name: rootfs
        readOnly: true
    interfaces:
      - name: pod
        masquerade:
          cidr: 10.0.2.0/30
      - name: overlay
        masquerade:
          cidr: 10.0.3.0/30
  sidecars:
    - name: autoscaler-agent
      image: localhost:5001/autoscaler-agent:latest
      env:
        - name: K8S_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: K8S_POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: CONFIG_PATH
          value: /etc/autoscaler-agent-config/config.json
        - name: METRICS_URL
          # VM's IP address is always 10.0.2.2 within the pod. Also node_exporter is on port 9100 by
          # default, with the /metrics endpoint.
          value: "http://10.0.2.2:9100/metrics"
        # TODO: these *should* be working, but something's going wrong... need to figure out what.
        #  - name: READINESS_PORT
        #    value: "10331" # must match readinessProbe.httpGet.port below
        #  - name: POLITE_EXIT_PORT
        #    value: "10332" # must match lifecycle.preStop.httpGet.port below
      # readinessProbe:
      #   httpGet:
      #     path: /healthz
      #     port: 10331
      # lifecycle:
      #   preStop:
      #     httpGet:
      #       path: "/"
      #       port: 10332
      volumeMounts:
        - name: virtink
          mountPath: /var/run/virtink
        - name: autoscaler-agent-config
          mountPath: /etc/autoscaler-agent-config
  networks:
    - name: pod
      pod: {}
    - name: overlay
      multus:
        networkName: static-pg14-tmpfs
  volumes:
    - name: rootfs
      containerRootfs:
        image: localhost:5001/pg14-tmpfs-test:latest
        imagePullPolicy: Always
        size: 4G
  sidecarVolumes:
    - name: autoscaler-agent-config
      configMap:
        name: autoscaler-agent-config

