---
apiVersion: "k8s.cni.cncf.io/v1"
kind: NetworkAttachmentDefinition
metadata:
  name: static-cdi
spec:
  config: '{
    "cniVersion": "0.3.1",
    "name": "overlay",
    "type": "bridge",
    "bridge": "vm-bridge0",
    "isDefaultGateway": false,
    "isGateway": false,
    "ipam": {
      "type": "static",
      "addresses": [{"address": "10.77.77.4/24"}],
      "routes": [{ "dst": "10.77.0.0/16" }]
    }
  }'

---
apiVersion: cdi.kubevirt.io/v1beta1
kind: DataVolume
metadata:
  name: postgres14-cdi
  annotations:
    cdi.kubevirt.io/storage.deleteAfterCompletion: "false"
spec:
  source:
    registry:
      url: "docker://cicdteam/vm-alpine-p14-cdi:4"
  pvc:
    accessModes:
      - ReadWriteMany
    storageClassName: longhorn
    resources:
      requests:
        storage: 10Gi

---
apiVersion: virt.virtink.smartx.com/v1alpha1
kind: VirtualMachine
metadata:
  name: postgres14-cdi
spec:
  # run policy could be Always, RerunOnFailure, Once, Manual,Halted
  runPolicy: Always
  instance:
    memory:
      size: 1Gi
    kernel:
      image: cicdteam/clh-kernel:5.15.12
      imagePullPolicy: IfNotPresent
      cmdline: "console=ttyS0 root=/dev/vda rw"
    disks:
      - name: disk
    interfaces:
      - name: pod
        masquerade:
          cidr: 10.0.2.0/30
      - name: overlay
        masquerade:
          cidr: 10.0.3.0/30
  networks:
    - name: pod
      pod: {}
    - name: overlay
      multus:
        networkName: static-cdi
  volumes:
    - name: disk
      dataVolume:
        volumeName: postgres14-cdi
